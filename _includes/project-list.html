{% for experience in site.data.experience %}
<li class="workplace transition">
    <p class="workplace-name">
        {{ experience.name }}
    </p>
    <div class="work-info">
        <p>
            {{ experience.role }}
        </p>
        <p class="work-sub-info">
            {{ experience.date }}
        </p>
    </div>
</li>
{% endfor %}
