<li class="note catalogue-item">
    <a href="#{{ page.url }}" id="{{page.id}}">
        <p class="catalogue-type">
            {{ page.type }}
        </p>
        <div class="catalogue-info transition">
            <h1 class="catalogue-title">
                {{ page.title }}
            </h1>
            <p class="catalogue-sub">
                {{ page.subtitle }}
            </p>
            <pre class="catalogue-body">{{ page.content | truncatewords: 1000 }}</pre>
        </div>
        <div>
            {% if page.article != false %}
                <a href="{{ page.article }}">더보기</a>
            {% endif %}
        </div>
    </a>
</li>
